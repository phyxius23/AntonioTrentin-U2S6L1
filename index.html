<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <!-- CSS Custom -->
   <link rel="stylesheet" href="assets/css/style.css">

   <title>Pratica con il Grid System</title>
</head>
<body>

   <div class="container">
      <div class="row">
         <h1 class="text-center">Pratica con il Grid System</h1>
      </div> <!-- .row -->

      <!-- 
         ESERCIZIO 1
         -----------------------------------------------------------------
       -->
      <div class="row mb-3">
         <h2 class="text-center">Esercizio 1</h2>
      </div> <!-- .row -->

      <div class="row mb-5">
         <div class="col-12 col-md-4">
            <div class="bg-primary text-white p-3">Item 1</div> 
         </div><!-- .col-md-4 -->
         <div class="col-12 col-md-4">
            <div class="bg-primary text-white p-3">Item 2</div>
         </div><!-- .col-md-4 -->
         <div class="col-12 col-md-4">
            <div class="bg-primary text-white p-3">Item 3</div>
         </div><!-- .col-md-4 -->
      </div> <!-- .row -->

      <!-- 
         ESERCIZIO 2
         -----------------------------------------------------------------
       -->
      <div class="row mb-3">
         <h2 class="text-center">Esercizio 2</h2>
      </div> <!-- .row -->

      <div class="row mb-5">
         <div class="col-12 col-lg-4">
            <div class="bg-warning text-black p-3">Item 1</div>
         </div>
         <div class="col-12 col-lg-4">
            <div class="bg-warning text-black p-3">Item 2</div>
         </div>
         <div class="col-12 col-lg-4">
            <div class="bg-warning text-black p-3">Item 3</div>
         </div>
      </div> <!-- .row -->

      <!-- 
         ESERCIZIO 3
         -----------------------------------------------------------------
       -->
      <div class="row mb-3">
         <h2 class="text-center">Esercizio 3</h2>
      </div>

      <div class="row mb-5">
         <div class="col-4 col-sm-2 col-md-5 col-lg-2 col-xl-6 col-xxl-3">
            <div class="bg-success text-white p-3">Item 1</div>
         </div>
         <div class="col-4 col-sm-4 col-md-3 col-lg-5 col-xl-1 col-xxl6">
            <div class="bg-success text-white p-3">Item 2</div>
         </div>
         <div class="col-4 col-sm-6 col-md-4 col-lg-5 col-xl-5 col-xxl-3">
            <div class="bg-success text-white p-3">Item 3</div>
         </div>
      </div>

      <!-- 
         ESERCIZIO 4
         -----------------------------------------------------------------
       -->
      <div class="row mb-3">
         <h2 class="text-center">Esercizio 4</h2>
      </div>

      <div class="row mb-5">
         <div class="col-12 col-lg-5">
            <div class="bg-danger text-white p-3">Item 1</div>
         </div>
         <div class="col-12 col-lg-2">
            <div class="bg-danger text-white p-3">Item 2</div>
         </div>
         <div class="col-12 col-lg-5">
            <div class="bg-danger text-white p-3">Item 3</div>
         </div>
      </div>

      <!-- 
         ESERCIZIO 5
         -----------------------------------------------------------------
       -->
       <div class="row mb-3">
         <h2 class="text-center">Esercizio 5</h2>
      </div>

      <div class="row mb-5">
         <div class="col-12 col-lg-8">
            <div class="bg-info p-3">
               <div class="row">
                  <div class="col-12 col-lg-6">
                     <div class="bg-secondary text-white p-3">Item 1a</div>
                  </div>
                  <div class="col-12 col-lg-6">
                     <div class="bg-secondary text-white p-3">Item 1b</div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-12 col-lg-4">
            <div class="bg-info p-3">
               Item 2
            </div>
         </div>
      </div>

      <!-- 
         ESERCIZIO 6
         -----------------------------------------------------------------
       -->
       <div class="row mb-3">
         <h2 class="text-center">Esercizio 6</h2>
      </div>

      <div class="row">
         <div class="col-12 col-lg-3">
            <div class="bg-black text-white p-3">Item 1</div>
         </div>
         <div class="col-12 col-lg-5 offset-2">
            <div class="bg-black text-white p-3">Item 2</div>
         </div>
      </div>



   </div> <!-- .container -->
   
   <!-- Scripts -->
   <!-- Bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
